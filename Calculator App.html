<!DOCTYPE html>
<html>
<head>
    <title>Calculator Mock-up</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            max-width: 90vw;
            gap: 10px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .calculator button {
            height: 50px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }
        .screen {
            grid-column: span 4;
            height: 50px;
            background-color: #fff;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 20px;
            text-align: right;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 50px;
            position: fixed;
            bottom: 0;
            background-color: #ffffff;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
    </div>
    <div class="navbar">
        <div>Home</div>
        <div>Back</div>
        <div>Recent</div>
    </div>
</body>
</html>
